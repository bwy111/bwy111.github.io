<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.querySelector('#box');
            oDiv.onclick=function(){
                this.style.background='blue';
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
