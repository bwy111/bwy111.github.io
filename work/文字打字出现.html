<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background:#000;
            color:#fff;
            font-size:30px;
            line-height:40px;
        }
        span{
            opacity: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var str='有时，你也许希望在若干个页面中运行 JavaScript，' +
                    '同时不在每个页面中写相同的脚本为了达到这个目的，你可以将 Java' +
                    'Script 写入一个外部文件之中。然后以 .js 为后缀保存这个文件。注意：外部' +
                    '文件不能包含 标签。然后把 s 文件指定给 标签中的 " 属性，就可以使' +
                    '用这个外部文件了：有时，你也许希望在若干个页面中运行 JavaScrip' +
                    't，同时不在每个页面中写相同的脚本。为了达到这个目的，你可以将 JavaS' +
                    'cript 写入一个外部文件之中。然后以 .js 为后缀保存这个文件。'
            for(var i=0;i<str.length;i++){
                var oSpan=document.createElement('span');
                oSpan.innerHTML=str.charAt(i);
                document.body.appendChild(oSpan);
            }
            var aSpan=document.getElementsByTagName('span');
            var iNow=0;
            var timer=null;
            timer=setInterval(function(){
                move(aSpan[iNow],{opacity:1});
                iNow++;
                if(iNow==aSpan.length){
                    clearInterval(timer);
                }
            },100)
        }
    </script>
</head>
<body>

</body>
</html>
